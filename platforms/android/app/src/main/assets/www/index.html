<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="description" content="Projet Restaurant WF3">

        <title>WF3-Food</title>

        <!--CSS BootStrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- CSS jQuery Mobile -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

        <!--CSS Perso-->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>
        <div class="app">

            <div data-role="page" id="home">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">wf3-Food</a>
                    <div id="colors">
                        <div class="m-1 changeColor" id="circle1"></div>
                        <div class="m-1 changeColor" id="circle2"></div>
                        <div class="m-1 changeColor" id="circle3"></div>
                        <div class="m-1 changeColor" id="circle4"></div>
                        <div class="m-1 changeColor" id="circle5"></div>
                        <div class="m-1 changeColor" id="circle6"></div>
                        <div class="m-1 changeColor" id="circle7"></div>
                        <div class="m-1 changeColor" id="circle8"></div>
                        <div class="m-1 changeColor" id="circle9"></div>
                    </div>
                </nav>
       
                <form id="search-form" class="container py-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="searchRest" placeholder="Rechercher un restaurant" value="restaurant toulouse">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary" id="send"><a href="#results" data-transition="slideup">Rechercher</a></button>
                        </div>
                    </div>
                </form>

                <div data-role ="footer" id="footer">
                    <a href="mailto:WF3Food@cordova.net" class="text-white font-weight-normal float-left m-2 text-decoration-none">Contactez-nous</a>
                    <p class="float-right m-2">&copy; WF3Food</p>
                </div>
            </div>

            <div data-role="page" id="results">
                <a href="#home" data-transition="slideup" data-direction="reverse"><button type="button" class="btn btn-outline-primary fixed-top mt-0" id="newSearch">Faire une autre recherche</button></a>
                <div id="results-content"></div>
            </div>

           <div data-role="page" id="mapview"> 
                <a href="#results" data-transition="slide">Retour</a>
                <div id="map-content"></div>
            </div>
               
            <div data-role="page" id="details">
                <a href="#results" data-transition="slide" data-direction="reverse">Retour</a>
                <div id="details-content"></div>
            </div>

        </div>

        <!-- Base Cordova -->
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>

        <!-- Imports -->
            <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

            <!-- jQuery Mobile -->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

             <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDXSo16GjucBJLgaWtidWjZVsPjLq2f4iE"></script>
        
            <!-- jQuery to enable Ajax -->
        <script src="js/jquery-2.2.4.js"></script>

            <!-- Our scripts -->



        <script src="js/changeColor.js"></script>
        <script src="js/getPlaces.js"></script>
        <script src="js/initMap.js"></script>

        <!-- <script src="js/ajaxQueries.js"></script> -->
        <!-- <script src="js/initPlaces.js"></script> -->
        <!-- <script src="js/script.js"></script> -->
        
    </body>
</html>
